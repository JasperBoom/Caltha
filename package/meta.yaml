{% set name = "caltha" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fd4baf4f74e7b78b3d428be89e5ef7a1b8bde5548336b6642c6f7c39431ec619"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pandas >=1.0.1
  run:
    - python
    - pandas >=1.0.1

test:
  imports:
    - src

about:
  home: "https://github.com/JasperBoom/caltha"
  license: "GNU Affero General Public v3"
  license_family: "AGPL"
  license_file: "../LICENSE.md"
  summary: "A python package to process UMI tagged mixed amplicon metabarcoding data."
  description: "Caltha requires one more dependency which can not be installed
with this conda package. This dependency is VSEARCH, which can be installed using: conda install -c bioconda vsearch"
  dev_url: "https://github.com/JasperBoom/caltha/tree/master/src"
  doc_url: "https://jasperboom.github.io/caltha"
  doc_source_url: "https://github.com/JasperBoom/caltha/tree/gh-pages"

extra:
  recipe-maintainers:
    - Jasper Boom
